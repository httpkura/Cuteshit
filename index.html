<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Journey üíñ</title>
    <style>
        body {
            background-color: pink;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .question {
            font-size: 2em;
            color: red;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        .love-message, #question2, #question3 {
            display: none;
        }
        .roses {
            display: none;
            font-size: 2em;
        }
        .hearts {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="question1">
        <img src="https://raw.githubusercontent.com/httpkura/Cuteshit/main/bear1.gif" alt="Bear Love 1" width="300"><br>
        <div class="container">
            <p class="question">Will you go out with me? üåπ</p>
            <button class="btn yes" onclick="yesClicked1()">Yes</button>
            <button class="btn no" id="noButton1" onclick="noClicked1()">No</button>
            <div class="roses" id="roses1">üåπüåπüåπüåπüåπ</div>
        </div>
    </div>

    <div id="question2" style="display: none;">
        <img src="https://raw.githubusercontent.com/httpkura/Cuteshit/main/bear2.gif" alt="Bear Love 2" width="300"><br>
        <div class="container">
            <p class="question">Are you a monkey? üêµ</p>
            <button class="btn yes" onclick="yesClicked2()">Yes</button>
            <button class="btn yes" onclick="yesClicked2()">Yes</button>
        </div>
    </div>

    <div id="question3" style="display: none;">
        <div>
            <img src="https://raw.githubusercontent.com/httpkura/Cuteshit/main/cat-dance-dancing-cat.gif" alt="Dancing Cat" width="200">
            <img src="https://raw.githubusercontent.com/httpkura/Cuteshit/main/cat-love.gif" alt="Cat Love" width="200">
        </div>
        <div class="container">
            <p class="question">I love you! üíñüíñüíñ</p>
            <div>
                <img src="https://raw.githubusercontent.com/httpkura/Cuteshit/main/love.gif" alt="Love GIF" width="250">
                <img src="https://raw.githubusercontent.com/httpkura/Cuteshit/main/rabbit-love.gif" alt="Rabbit Love" width="250">
            </div>
            <p>Happy Valentine's Day! üíñ</p>
        </div>
    </div>

    <script>
        let noSize = 1.5;

        function noClicked1() {
            let noBtn = document.getElementById('noButton1');
            noSize *= 0.8;
            noBtn.style.fontSize = noSize + 'em';
            if (noSize < 0.5) {
                noBtn.disabled = true;
                noBtn.innerText = "You can't say No! üòÜ";
            }
        }

        function yesClicked1() {
            document.getElementById('roses1').style.display = 'block';
            setTimeout(() => {
                document.getElementById('question1').style.display = 'none';
                document.getElementById('question2').style.display = 'block';
            }, 1000);
        }

        function yesClicked2() {
            document.getElementById('question2').style.display = 'none';
            document.getElementById('question3').style.display = 'block';
        }
    </script>
</body>
</html>
